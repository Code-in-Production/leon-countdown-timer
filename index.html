<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Countdown Timer</title>
  </head>
  <body>
    <div id="countdown">10</div>
    <button id="start-countdown" class="countdown-button">
      Start Countdown
    </button>
    <button id="pause-countdown" class="countdown-button">
      Pause Countdown
    </button>
    <button id="resume-countdown" class="countdown-button">
      Resume Countdown
    </button>
    <button id="reset-countdown" class="countdown-button">
      Reset Countdown
    </button>
    <div style="margin-top: 10px" id='countdown-changes'>
      Seconds:
      <input id="countdown-input" type="number" />
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
